<body>

        </ul>
    </nav>

    <div class="carousel-container">
        <img src="" alt="Image" class="carousel-image" id="carousel-image">
        <p class="carousel-text" id="carousel-text">Text for Image</p>
    </div>

    <div class="upcoming-projects">
        <h2>Upcoming Projects</h2>
        <ul>
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
            <!-- Add more upcoming projects here -->
        </ul>

    <script>
        // JavaScript to implement the carousel
        const imagesAndTexts = [
            { image: "image/image1.gif", text: "Title:<br> Java based Database Management System -- Project for JAVA Subject: Object Oriented Programming <br> Description: <br> Programming Language based on Java that can store information using a database with an external application." },
            { image: "image/image2.jpg", text: "Title: <br> Responsive Login Page Based on HTML and CSS <br> Description: <br> A webpage based around CSS and HTML with subtle Javascript that acts as a Login Page <br> for website creation training." },
            { image: "image3.jpg", text: "Text for Image 3" },
            // Add more objects for additional images and text
        ];

        let currentIndex = 0;

        function changeImage() {
        const imageElement = document.getElementById("carousel-image");
        const textElement = document.getElementById("carousel-text");
        imageElement.src = imagesAndTexts[currentIndex].image;
        textElement.innerHTML = imagesAndTexts[currentIndex].text;
        currentIndex = (currentIndex + 1) % imagesAndTexts.length;
        }

        // Call changeImage function every 7 seconds
        setInterval(changeImage, 4000);

        // Initial image load
        changeImage();
    </script>
